<!DOCTYPE html>
<html>
<head>
  <title>Netflix</title>
  <link rel="stylesheet" type="text/css" href="b2css.css">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <img src="Netflix logo.png" alt="Netflix Logo" class="logo" width="1200" height="auto"><br><br><br>
        <ul class="navigation">
          <li><a href="#">Home</a></li><br>
          <li><a href="#">TV Shows</a></li><br>
          <li><a href="#">Movies</a></li><br>
          <li><a href="#">My List</a></li><br>
        </ul>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button class="cta-button">Join Free for a Month</button>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2>Home</h2>
      <p>Downloads</p>
      <img src="5.png" alt="m3" >

      <img src="2.png" alt="m3" >
      <p>Games</p>
      <img src="7.png" alt="m3" >
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2>TV Shows</h2>
      <p>Crime TV Shows</p>
      <img src="4.png" alt="t1" >
      <img src="5.png" alt="t2" >
      <img src="6.png" alt="t3" >
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2>Movies</h2>
      <img src="1.png" alt="m1" >
      <img src="2.png" alt="m2" >
      <img src="3.png" alt="m3" >
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2>My List</h2>
      <p>Watch Later</p>
      <img src="3.png" alt="m3" >
      <img src="4.png" alt="t1" >
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 Netflix</p>
    </div>
  </footer>

</html>
